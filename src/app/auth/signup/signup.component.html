<mat-card>
    <mat-spinner *ngIf = "isLoading"></mat-spinner>
    <form (submit) = "onSignUp(signupForm)" #signupForm = "ngForm" *ngIf = "!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type = "email" 
                placeholder="E-mail"
                name = "email"
                #emailInput = "ngModel"
                ngModel
                required
                email
            >
            <mat-error *ngIf = "emailInput.invalid">Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                type="password" 
                matInput 
                placeholder="Password"
                #passwordInput = "ngModel"
                required
                name = "password"
                ngModel
            >
        <mat-error *ngIf = "passwordInput.invalid">Please enter a valid password.</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button
            color="accent"
            type = "submit"
            *ngIf = "!isLoading"
        >
            Sign Up
        </button>
    </form>

</mat-card>
